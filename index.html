<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tribute to Stratocaster</title>
</head>

<body>
    <header id="header">

        <img id="header-img"
            src="/img/fender.gif"
            alt="Fender Stratocaster Logo" />

        <nav id="nav-bar">

            <a class="nav-link" href="#features">Features</a></div>
            <a class="nav-link" href="#how-it-sounds">How it sounds</a></div>
            <a class="nav-link" href="#prices">Prices</a></div>

        </nav>

    </header>

    <main>

        <section id="features">
            <h2>Why Stratocaster</h2>
            <ul>
                <li> Unique sounding </li>
                <li> Diversity of genres</li>
                <li> Bulet proof quility</li>
            </ul>
        </section>


        <section id="how-it-sounds">
            <h4>Ask John Mayer</h4>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/HjK46UJ6yvg"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>



        <section id="prices">
            <h2>Our products</h2>
            <ul>
                <li> American Custom </li>
                <li> Mexican Custom </li>
                <li> Japanise Custom</li>
            </ul>

        </section>

        <section id="contac-us">

            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" name="email" type="email" placeholder="Enter your email address" required>
                <input id="submit" type="submit" value="Get Started" class="btn">
            </form>

        </section>

    </main>


</body>

</html>
